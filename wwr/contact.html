<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | White Water Rafting Company</title>
    <meta name="description"
        content="Discover The team behind the paddles. We take you to the depth of nature and bring you back safely.">
    <meta name="author" content="Jesse Ezra Thompson">

    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/wwr-logo.jpg" alt="White Water logo">

        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>


    </header>
    <main>

        <h1>White Water Rafting Company</h1>
        <!-- Company Contact Information -->
        <section class="company-info">
            <p><strong>Address:</strong><br>
                E47/4 Aquarium, Cape Coast<br>
                CR, Ghana
            </p>

            <p><strong>Phone:</strong><br>
                +233 54 857-6331
            </p>

            <p><strong>Email:</strong><br>
                info@whitewater.com
            </p>
        </section>


        <section class="contact-wrapper">

            <!-- LEFT: Map -->
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3021.8881800838894!2d-1.2555022909483624!3d5.105320994850286!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2s!5e1!3m2!1sen!2sgh!4v1771090634804!5m2!1sen!2sgh"
                    width="600" height="450" loading="lazy" allowfullscreen>
                </iframe>
            </div>

            <!-- RIGHT: Contact Form -->
            <div class="form-container">

                <form action="#" method="post">

                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <fieldset>
                        <legend>Message Purpose</legend>

                        <input type="radio" id="general" name="purpose" value="general" required>
                        <label for="general">General Inquiry</label>

                        <input type="radio" id="reservation" name="purpose" value="reservation">
                        <label for="reservation">Reservation Question</label>

                        <input type="radio" id="suggestion" name="purpose" value="suggestion">
                        <label for="suggestion">Website Suggestion</label>
                    </fieldset>

                    <label for="subscribe" class="checkbox-label">
                        <input type="checkbox" id="subscribe" name="subscribe">
                        Please subscribe me to the monthly newsletter
                    </label>


                    <button type="submit" class="submit-btn">
                        Get in Touch!
                    </button>

                </form>

            </div>

        </section>

        <!-- Employee Section -->
        <section class="employees">
            <h2>We Are Here to Serve You</h2>

            <div class="employee-gallery">

                <figure>
                    <img src="images/employee1.jpg" alt="Efua Atta">
                    <figcaption>Efua Atta – Lead River Guide</figcaption>
                </figure>

                <figure>
                    <img src="images/employee2.jpg" alt="Emma Smith">
                    <figcaption>Emma Smith – Safety Instructor</figcaption>
                </figure>

                <figure>
                    <img src="images/employee3.jpg" alt="Ezra Thompson">
                    <figcaption>Ezra Thompson – Trip Coordinator</figcaption>
                </figure>

            </div>
        </section>

    </main>


    <footer>
        <p>&copy;2026 White Water Rafting Company | Jesse Ezra Thompson</p>
        <nav class="socialmedia">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.jpg" alt="Facebook Icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.jpg" alt="Twitter Icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.jpg" alt="Instgram Icon">
            </a>
        </nav>
    </footer>
</body>

</html>
