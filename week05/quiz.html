<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basic HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>

    <main class="box">

        <h1>Basic HTML and CSS Quiz</h1>

        <form action="#" method="get">

            <!-- Question 1 -->
            <div class="quiz-item box">
                <label for="q1">
                    1. What does the acronym CSS stand for?
                </label>
                <input type="text" id="q1" name="q1">
            </div>

            <!-- Question 2 -->
            <div class="quiz-item box">
                <label for="q2">
                    2. How are id and class attributes selected in CSS?
                </label>
                <textarea id="q2" name="q2" rows="4"></textarea>
            </div>

            <!-- Question 3 -->
            <div class="quiz-item box">
                <label for="q3">
                    3. Which of the following is a valid CSS comment?
                </label>

                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="html">&lt;!-- This is a comment --&gt;</option>
                    <option value="css">/* This is a comment */</option>
                    <option value="slash">// This is a comment</option>
                </select>
            </div>

            <!-- Question 4 -->
            <div class="quiz-item box">
                <label for="q4">
                    4. What is the bottom margin given this declaration?
                </label>

                <pre class="code">margin: 10px 5px 15px;</pre>

                <input type="number" id="q4" name="q4">
            </div>

            <button type="submit">Submit Quiz for Grading</button>

        </form>

    </main>

</body>

</html>
